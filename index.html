<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Shtepy Luxury</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100%;
            background-color: #1A1918;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            /* Prevent body bounce/scroll */
        }

        #root {
            height: 100%;
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Poppins', sans-serif;
        }

        /* Standardized Scroll Container for Generic Pages */
        .scroll-page {
            height: 100dvh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: calc(var(--safe-bottom) + 120px);
            /* Leave room for Navbar */
        }

        /* Specialized Snap Container for Feed */
        .snap-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100dvh;
            -webkit-overflow-scrolling: touch;
        }

        .snap-item {
            scroll-snap-align: start;
            scroll-snap-stop: always;
            height: 100dvh;
            width: 100%;
            position: relative;
        }

        .glass-dock {
            background: rgba(37, 35, 41, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding-bottom: var(--safe-bottom);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Detail Modal Scroll */
        .modal-scroll {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
